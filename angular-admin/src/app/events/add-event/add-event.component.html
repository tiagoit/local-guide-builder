<form class="form-container" [formGroup]="fg"> 

  <h2>Cadastrar Evento</h2>

  <!-- TITLE -->
  <mat-form-field>
    <input #firstInput matInput formControlName="title" placeholder="Título" required tabindex="1">
  </mat-form-field>

  <!-- ORG -->
  <mat-form-field>
    <mat-select required formControlName="org_code" tabindex="2">
      <mat-option *ngFor="let org of orgs" [value]="org.code">{{org.name}}</mat-option>
    </mat-select>
    <mat-label>Organização</mat-label>
  </mat-form-field>

  <!-- IMG -->
  <!-- <mat-form-field>
    <input matInput formControlName="img" placeholder="Imagem" required>
  </mat-form-field> -->

  <!-- START -->
  <div class="start">
    <!-- TODO: Disable input -->
    <mat-form-field class="date">
      <input matInput formControlName="start" [matDatepicker]="startPicker" placeholder="Data" (focus)="startPicker.open()" tabindex="3">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker touchUi></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="time">
      <mat-select required formControlName="startTime" tabindex="4">
        <mat-option *ngFor="let t of timeOptions" [value]="t">{{t}}h</mat-option>
      </mat-select>
      <mat-label>Horário</mat-label>
    </mat-form-field>
  </div>

  <!-- END -->
  <!-- <mat-form-field>
    <input matInput formControlName="end" [matDatepicker]="endPicker" placeholder="Término">
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field> -->

  <mat-checkbox formControlName="featured" tabindex="5">Destaque</mat-checkbox>

  <div class="row images">
    <div class="image-col col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="img-wrapper"><img [src]="imgPreview[0]" *ngIf="imgPreview[0]"></div>
      <input #file0 type="file" accept='image/*' (change)="preview(file0.files, 0)"/>
      <button mat-raised-button color="primary" (click)="file0.click()" tabindex="6">Imagem 1</button>
    </div>

    <div class="image-col col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="img-wrapper"><img [src]="imgPreview[1]" *ngIf="imgPreview[1]"></div>
      <input #file1 type="file" accept='image/*' (change)="preview(file1.files, 1)"/>
      <button mat-raised-button color="primary" (click)="file1.click()" tabindex="7">Imagem 2</button>
    </div>

    <div class="image-col col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="img-wrapper"><img [src]="imgPreview[2]" *ngIf="imgPreview[2]"></div>
      <input #file2 type="file" accept='image/*' (change)="preview(file2.files, 2)"/>
      <button mat-raised-button color="primary" (click)="file2.click()" tabindex="8">Imagem 3</button>
    </div>
  
    <div class="image-col col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="img-wrapper"><img [src]="imgPreview[3]" *ngIf="imgPreview[3]"></div>
      <input #file3 type="file" accept='image/*' (change)="preview(file3.files, 3)"/>
      <button mat-raised-button color="primary" (click)="file3.click()" tabindex="9">Imagem 4</button>
    </div>
  </div>


  <button id="save" mat-raised-button color="accent" [disabled]="!fg.valid" (click)="save()" tabindex="10">Salvar</button>

</form>
